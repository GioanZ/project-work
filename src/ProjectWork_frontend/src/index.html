<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple poll dapp hosted on an ICP canister smart contract</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.4.0/js/canvas-to-blob.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        color: #4c4a79;
      }
      body {
        background: #f6f6eb;
        color: #4c4a79;
      }
      .form-control[type="file"] {
        color: #4c4a79;
      }
      .btn-outline-secondary {
        color: #4c4a79;
        border: 1px solid #4c4a79;
      }
      .btn-outline-secondary:hover {
        background-color: #4c4a79;
        color: #dfc833;
      }
      .logo {
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row vh-100">
        <div class="col-8">
          <div class="d-flex align-items-center justify-content-center p-5">
            <!-- <img src="../assets/logo_tracy.png" alt="Tracy Logo" class="logo" /> -->
            <h1>Tracy MVP</h1>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <div class="input-group">
                <input type="file" class="form-control" id="file" name="file" />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="uploadBtn"
                >
                  Upload
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Filename</th>
                    <th scope="col">Open on side</th>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-4">
          <object
            id="object"
            class="d-none"
            type="application/pdf"
            width="100%"
            height="100%"
          >
            <iframe id="iframe" class="d-none" height="100%" width="100%">
              <p>This browser does not support PDF!</p>
            </iframe>
          </object>
        </div>
      </div>
    </div>
  </body>
</html>
